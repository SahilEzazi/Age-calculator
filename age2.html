<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Age Calculator</h1>
    <label for="birthdate">Birth Date:</label>
    <input type="date" name="birthdate" id="birthdate" required>
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="result"></p>



    <script>
        function calculateAge(){
            const birthdateInput=document.getElementById("birthdate");
            const birthDate = new Date(birthdateInput.value);
            const currentDate = new Date();
            
            // calculate difference in milliseconds between current date and birth date
            const diffMilisec = currentDate - birthDate;

            const years = Math.floor(diffMilisec/(1000*60*60*24*365));

            const months =  Math.floor((diffMilisec%(1000*60*60*24*365))/(1000*60*60*24*30));

            const days = Math.floor((diffMilisec%(1000*60*60*24*30))/(1000*60*60*24));

            document.getElementById("result").innerHTML=`Age: ${years} years, ${months} months, ${days} days old`

        }
        
            // console.log(Math.floor(5.9))
            // console.log(Math.round(5.9))
    </script>
    
</body>
</html>
